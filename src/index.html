<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="icon" href="img/iso.png" />
  <title>FoodMap</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="splash" class="row row-centered">
    <div class="background">
      <img src="img/logo.png">
    </div>
  </div>


  <header id="header">

    <div id="main-carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="container logo">
          <img src="img/log.png" class="img-rounded" alt="FoodMap">
        </div>
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/saludable.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/verduras.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/tacos.jpg" alt="Third slide">
        </div>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">¿Qué se te antoja?</span>
      </div>
      <input id="search" type="text" class="form-control" placeholder="Busca tus antojos" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div id="show-options" class="album py-5 bg-light">
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
